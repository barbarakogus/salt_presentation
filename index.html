<!doctype html>

											/barbarakogus

									</li>
									<li>
										<a style="display: flex; flex-direction: row; align-items: center; text-decoration-line: underline; color: #000000;" href="https://www.linkedin.com/in/barbarakogus/">

					<div style="display: flex; flex-direction: row; justify-content: space-around; margin-top: 70px;">
						<div>
							<button onclick="location.href='#open-start'" style="width: 150px; padding: 30px; border-radius: 10px; background-color: #C0C0C0; text-emphasis-color: #000000; box-shadow: 2px 2px 5px #C0C0C0; font-size: 18px; text-transform: uppercase;">Start</button>

					<div id="open-start" class="modal-window">

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: true,
				slideNumber: true,
				touch: true,
				transition: "none", 

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
